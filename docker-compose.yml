version: '3.8'

services:
  insights-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insights-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3000}
      - GRAPH_API_VERSION=${GRAPH_API_VERSION:-v21.0}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/validate-config-file"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - insights-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.insights.rule=Host(`insights.seudominio.com`)"
      - "traefik.http.services.insights.loadbalancer.server.port=3000"

networks:
  insights-network:
    driver: bridge
